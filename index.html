                    Forget the past; look forward to the future, for the best things are yet to come :)</code>
                </div>

                By Akshdeep74644
            </h1>
        </div>
        <div class="back card"></div>

        var button = document.querySelector(".front")
        var audio = document.querySelector(".song")

        button.addEventListener("click", ()=>{
